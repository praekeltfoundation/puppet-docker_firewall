language: ruby
cache:
  - bundler
  - directories:
    - $HOME/librarian-puppet

env:
  global:
    - LIBRARIAN_PUPPET_TMP="$HOME/librarian-puppet"
matrix:
  include:
    - rvm: 1.9.3
      env: PUPPET_VERSION="~> 3"
    - rvm: 2.1.9
      env: PUPPET_VERSION="~> 4"

before_install:
  - gem update bundler

script:
  - bundle exec rake test
